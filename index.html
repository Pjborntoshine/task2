<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        /* Slider styles */
        .slider-container {
            width: 100%;
            max-width: 1520px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex-shrink: 0;
            width: 100%;
            max-width: 100%;
            height: 350px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.5);
            color: #222;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .btn-prev {
            margin-left: 20px;
        }

        .btn-next {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">Your Logo</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="slider-container">
        <div class="slider">
            <!-- First set of slides -->
            <!-- slide 1 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
            </div>

            <!-- slide 2 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
            </div>

            <!-- slide 3 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,night" alt="" />
            </div>

            <!-- slide 4 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,city" alt="" />
            </div>
            
            <!-- Second set of slides (identical to the first set) -->
            <!-- slide 1 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
            </div>

            <!-- slide 2 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
            </div>

            <!-- slide 3 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,night" alt="" />
            </div>

            <!-- slide 4 -->
            <div class="slide">
                <img src="https://source.unsplash.com/random?landscape,city" alt="" />
            </div>
        </div>

        <!-- Control buttons (unchanged) -->
        
        </div>
    </div>

    <hr/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

    <div class="slider-container">
        <div class="slider">
            <!-- Second set of slides (with unique class names) -->
            <!-- slide 1 -->
            <div class="slide slide2">
                <img src="https://source.unsplash.com/random?landscape,mountain" alt="" />
            </div>

            <!-- slide 2 -->
            <div class="slide slide2">
                <img src="https://source.unsplash.com/random?landscape,cars" alt="" />
            </div>

            <!-- slide 3 -->
            <div class="slide slide2">
                <img src="https://source.unsplash.com/random?landscape,night" alt="" />
            </div>

            <!-- slide 4 -->
            <div class="slide slide2">
                <img src="https://source.unsplash.com/random?landscape,city" alt="" />
            </div>
        </div>

        <!-- Control buttons (for the second set of slides) -->
        <div class="btn-container">
            <button class="btn btn-prev2">&lt;</button>
            <button class="btn btn-next2">&gt;</button>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.btn-prev');
        const nextBtn = document.querySelector('.btn-next');
        let curSlide = 0;
        let autoSlideInterval; // Interval variable to control automatic sliding

        function goToSlide(index) {
            slider.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            curSlide = (curSlide + 1) % slides.length;
            goToSlide(curSlide);
        }

        function prevSlide() {
            curSlide = (curSlide - 1 + slides.length) % slides.length;
            goToSlide(curSlide);
        }

        function startAutoSlide() {
            // Automatically advance to the next slide every 5 seconds (adjust as needed)
            autoSlideInterval = setInterval(nextSlide, 2000);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // Start automatic sliding when the page loads
        startAutoSlide();

        // Pause automatic sliding when the user interacts with the slider
        slider.addEventListener('mouseenter', stopAutoSlide);
        slider.addEventListener('mouseleave', startAutoSlide);

        // Add event listeners for manual slide navigation (for the first set of slides)
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Additional event listeners for the second set of slides
        const slider2 = document.querySelector('.slider2');
        const slides2 = document.querySelectorAll('.slide2');
        const prevBtn2 = document.querySelector('.btn-prev2');
        const nextBtn2 = document.querySelector('.btn-next2');
        let curSlide2 = 0;

        function goToSlide2(index) {
            slider2.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide2() {
            curSlide2 = (curSlide2 + 1) % slides2.length;
            goToSlide2(curSlide2);
        }

        function prevSlide2() {
            curSlide2 = (curSlide2 - 1 + slides2.length) % slides2.length;
            goToSlide2(curSlide2);
        }

        // Add event listeners for manual slide navigation (for the second set of slides)
        nextBtn2.addEventListener('click', nextSlide2);
        prevBtn2.addEventListener('click', prevSlide2);
    </script>
</body>
</html>
